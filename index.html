<!DOCTYPE html>
<html>
    <head>
        <title>Colors</title>
        <script>
            var hue = 0;
            setInterval (main, 100);
            
            function main () {
                document.getElementById ("body").style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
                hue += 1;
                hue %= 360;
            }
        </script>
    </head>
    <body id="body"></body>
</html>
